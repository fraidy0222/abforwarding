name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies 🔧
        run: yarn install

      - name: Build project 🏗️
        run: yarn run generate
        env:
          NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }}

      - name: Verify dist folder 🕵️
        run: |
          ls -la dist
          [ -d dist ] || exit 1

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # La rama donde se publicará
          folder: dist # Carpeta que contiene los archivos generados
          # token: ${{ secrets.GITHUB_TOKEN }}
          clean: true # Limpia los archivos existentes en la rama de despliegue
          single-commit: true # Crea un único commit en la rama de despliegue
          commit-message: "Deploy: ${{ github.sha }}" # Mensaje del commit
