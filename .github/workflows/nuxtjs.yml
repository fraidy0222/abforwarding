name: Build and Deploy
on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4 # Versión actualizada

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: Install dependencies 🔧
        run: yarn install --frozen-lockfile

      - name: Build project 🏗️
        run: yarn generate
        env:
          NUXT_APP_BASE_URL: ${{ vars.NUXT_APP_BASE_URL }} # Ajusta según necesites

      - name: Verify dist folder 🕵️
        run: |
          ls -la dist
          [ -d dist ] || exit 1

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2 # Acción CORRECTA para Pages
        with:
          path: "dist" # Ruta de tu carpeta generada

      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v2
